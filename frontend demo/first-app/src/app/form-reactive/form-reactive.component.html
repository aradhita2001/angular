<p>form-reactive works!</p>

<div class="form-area">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Full Name : </label>
            <input type="text" class="form-control" name="fullName" formControlName="fullName">
        </div>

        <div *ngIf="fullName.errors?.['required']">
            <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Name should not be empty</div>
        </div>
        <div *ngIf="fullName.errors?.['minlength']">
            <div class="alert alert-danger" *ngIf="fullName.touched && fullName.invalid">Invalid Length</div>
        </div>
        <div *ngIf="fullName.errors?.['maxlength']">
        </div>



        <div class="form-group">
            <label for="email">Email : </label>
            <input type="email" class="form-control" name="email" formControlName="email">
        </div>

        <div *ngIf="email.errors?.['minlength']">
            <div class=" alert alert-danger" *ngIf="email.touched && email.invalid">
                Email not meeting minimum length
            </div>
        </div>

        <div class="form-group col-auto">
            <label>Address</label>
            <input type="text" class="form-control" name="address" formControlName="address">
        </div>
        <div *ngIf="address.errors?.['required']">
            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address should not be empty</div>
        </div>


        <button type="submit" class="btn btn-primary">Sub Meat</button>
    </form>
</div>
